<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ví dụ đầu tiên về jQuery</title>
<!-- liên kết jQuery với HTML -->
<script type="text/javascript"
  src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<!-- cài đặt màu nền cho thẻ p -->
<script type="text/javascript" language="javascript">
  $(document).ready(function() {
    $("p").css("background-color", "99FF99");
  });
</script>
</head>
<body>
  <p>Đoạn văn 1.</p>
  <p>Đoạn văn 2.</p>
  <p>Đoạn văn 3.</p>
</body>
</html>
